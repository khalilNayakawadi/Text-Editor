<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="script.js"></script>
	<title>Text Editor</title>
</head>

<body>
	<div class="container">
		<div class="maincontainer">
			<h2 class="head" align="center">TEXT EDITOR </h2>
			<textarea onkeyup="findLength()" class="textarea" id="txtarea" autofocus on></textarea>
			<h4 class="textinfo" id="len">Words : 0 characters : 0</h4>
			<div class="btndiv">
				<button type="button" onclick="changeFont()"><img src="fonts.png" alt="font" height="25px"
					width="25px" title="Fonts"></button>
			<button type="button" onclick="convertUpper()"><img src="uppercase.png" alt="uppercase" height="25px"
					width="25px" title="uppercase"></button>
			<button type="button" onclick="convertLower()"><img src="lowercase.png" alt="lowercase" height="25px"
					width="25px" title="lowercase"></button>
			<button type="button" onclick="find()"><img src="find.png" alt="find" height="25px" width="25px"
					title="find"></button>
			<button type="button" onclick="alignLeft()"><img src="align-left.png" alt="left align" height="25px"
					width="25px" title="align-left"></button>
			<button type="button" onclick="alignCenter()"><img src="center.png" alt="center align" height="25px"
					width="25px" title="align-center"></button>
			<button type="button" onclick="alignRight()"><img src="right-align.png" alt="Right align"
					height="25px" width="25px" title="align-Right"></button>
			<button type="button" onclick="alignJustify()"><img src="justification.png" alt="Justify align"
					height="25px" width="25px" title="align-Justify"></button>
			<button type="button" onclick=""><img src="copy.png" alt="copy" height="25px" width="25px"
					title="copy"></button>
			<button type="button" onclick="changeColor()"><img src="palette.png" alt="color" height="25px"
					width="25px" title="change color"></button>
			</div>
		</div>
	</div>
</body>

</html>
